<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <link rel="stylesheet"
          href="./css/styles.css">
    <title>Cash Converter</title>
</head>
<body>
<div class="container">
    <div class="left">
        <img id="image" src="image/computer.png"
             alt="">
        <img id="image2" src="image/Rectangle.png" alt="">
    </div>
    <div class="right">
        <form action="" id="form">
            <input type="number"
                   id="input__price">
            <input type="submit"
                   id="button__price"
                   value="Soumettre">
        </form>

        <h3 class="carac">caracteristiques</h3>
        <div id="system">
            <p>
                <span id="manuf"></span>
                <span id="version"></span>
            </p>
        </div>

        <div class="item" id="cpu">
            <img class="icons"
                 src="./image/icons8-processor-96.png"
                 alt="">
            <p id="model"></p>
        </div>

        <div class="item" id="graphic">
            <img class="icons"
                 src="./image/icons8-video-card-96.png"
                 alt="">
            <p id="mode"></p>
        </div>

        <div class="item" id="memoire">
            <img class="icons"
                 src="./image/icons8-memory-slot-96.png"
                 alt="">
            <p id="tot"></p>
        </div>

        <div id="disk" class="item">
            <img class="icons"
                 src="./image/icons8-hdd-96.png"
                 alt="">
            <p>
                <span id="nom"></span>
                <span id="typ"></span>
                <span id="taille"></span>
            </p>
        </div>
        <div id="disk2" class="item">
            <img class="icons"
                 src="./image/icons8-ssd-96.png"
                 alt="">
            <p>
                <span id="nom2"></span>
                <span id="typ2"></span>
                <span id="taille2"></span>
            </p>
        </div>

        <div id="OS" class="item">
            <img class="icons"
                 src="./image/icons8-c-drive-96.png"
                 alt="">
            <p>
                <span id="platf"></span>
            </p>
        </div>
        <div id="setPrice">
            <p>â‚¬ <span id="price">Prix</span>.-
            </p>
        </div>
    </div>
</div>


<script src="index.js"></script>
</body>
</html>
